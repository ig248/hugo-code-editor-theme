{{ partial "top.html" . }}
<h2> Posts </h2>
<hr>
<div class="articles-list">
    {{ range .Pages.ByDate.Reverse }}
    <article>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}</h3>
        {{ if isset .Params "subtitle" }}
            <h4>{{ .Params.subtitle }}</h4>
        {{ end }}
        {{ .Summary }}
    </article>
    <hr>
    {{ end }}
</div>
{{ template "_internal/pagination.html" . }}
{{ partial "bottom.html" . }}
